<table class="table">
    <thead>
        <tr>
            <th scope="col">ID Candidato</th>
            <th scope="col">Nombre</th>
            <th scope="col">Dni</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Mail</th>
            <th scope="col">Fecha Nacimiento</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let candidatos of listaCandidatos">
            <td>{{candidatos.id}}</td>
            <td>{{candidatos.nombreApellidosCandidato}}</td>
            <td>{{candidatos.dniCandidato}}</td>
            <td>{{candidatos.direccionCandidato}}</td>
            <td>{{candidatos.telefonoCandidato}}</td>
            <td>{{candidatos.mailCandidato}}</td>
            <td>{{candidatos.fechaNacimientoCandidato}}</td>
            <td>
                <span>
                <i class="bi bi-pencil-square bg bg-warning" routerLink='/candidatos/{{candidatos.id}}'></i>
                <i (click)="confirmarEliminar(candidatos)" class="bi bi-trash bg bg-danger"></i>
              </span>
              </td>
        </tr>
    </tbody>
</table>
